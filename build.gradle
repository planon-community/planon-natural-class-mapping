plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Get the planon dependencies
    compile fileTree(dir: 'lib', include: '*.jar')
}

jar {
    baseName = 'NaturalClass'
    version = '0.0.1'
    destinationDir = file('/Volumes/tms/upload/jboss/')
    manifest {
        attributes (
            'Manifest-Version': '1.0',
            'Bundle-SymbolicName': 'NaturalClass',
            'Planon-UserExtension': '1.0.0',
            'Planon-IUserExtension': 'edu.dartmouth.planon.NaturalClass',
            'Import-Package': 'nl.planon.hades.userextension.uxinterface, nl.planon.util.pnlogging, org.apache.log4j'
        )
    }
}
